<!DOCTYPE html>	
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="design.css">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="name">dorm gardens</h1>
			<nav>
				<ul>
					<a href="mailto:dormgardens@email.com">contact us</a>
				</ul>
			</nav>	
	</header>	

<main>

<div class="mainPage">
	<div class="filterList">


		<h2>filter by:</h2>
		<h3>price:</h3>
		<input type="checkbox" class="filter"></input><label>$15</label>
		<input type="checkbox" class="filter"></input><label>$20</label>
		<br>
		<h3>planter shade:</h3>
		<input type="checkbox" class="filter"></input><label>light</label>
		<input type="checkbox" class="filter"></input><label>medium</label>
		<input type="checkbox" class="filter"></input><label>dark</label>


		<div class="button-container">
			<button id="generatePlantsByFilter" name="generatePlantsByFilter">search</button>
		</div>

	</div>



	<div class="pic-container">

	</div>






	<div class="aboutUs">
		<h2>about us</h2>

		<h4>Student at Miami University, every planter is handmade in Oxford, Ohio.</h4>

		<h4>We fulfill custom orders upon request and have multiples of each listing.</h4>

		<h4>Each planter sold plants a tree in a National Forest! #PlanterWithAPurpose</h4>
	</div>

</div>




</main>

</html>
